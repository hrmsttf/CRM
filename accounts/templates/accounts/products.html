{%  extends 'accounts/main.html' %}

{% block content %}

        <br>

        <div class="row">
            <div class="col-md">
                <div class="card card-body">
                    <h5>Products</h5>
                </div>
                <div class="card card-body">
                    <table class="table">
                        <tr>
                            <th>Product</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>

                        {% for i in products %}
                            <tr>
                                <td>{{i.name}}</td>
                                <td>{{i.category}}</td>
                                <td>{{i.price}}</td>
                                <td><a class="btn btn-outline-primary  btn-sm btn-block" href="{% url 'products_details' i.id %}">View</a></td>

                            </tr>
                        {% endfor %}
                        
                    </table>
                </div>
            </div>
            
        </div>

{% endblock content %}
